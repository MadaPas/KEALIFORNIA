<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/adminFragments :: head(title = 'KEALIFORNIA')">
</head>
<body>

<header role="banner" th:replace="fragments/adminFragments :: adminHeader">
</header>
<section>
<div class="d-flex flex-column sticky-footer-wrapper">

    <main class="flex-fill text-center">
        <div class="container">
            <div class="jumbotron">
                <table class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>
                            <a th:href="'/hotel/add-hotel/'">Add a Hotel</a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hotel: ${hotel}">
                        <td th:text="${hotel.name}"></td>
                        <td>
                            <!-- Button edit -->
                            <a th:href="'/hotel/edit-hotel/' + ${hotel.id}">Edit</a>
                            <!-- Button delete -->
                            <a th:href="'/hotel/delete-hotel/' + ${hotel.id}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

</section>
<footer class="site-footer" role="contentinfo" th:replace="fragments/adminFragments :: footer">
</footer>

<!-- loader -->
<div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/main.js"></script>

<script src="js/main.js"></script>

</body>
</html>
