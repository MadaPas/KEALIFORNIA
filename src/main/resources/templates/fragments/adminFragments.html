<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<header role="banner" th:fragment="adminHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand ">KEAlifornia Hotel</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample06">
                <ul class="navbar-nav pl-md-5 ml-auto">
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/index"
                        >Home</a>
                    </li>
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/bookrooms' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/bookrooms"
                        >Book Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/managebookings' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/managebookings"
                        >Manage Booking</a>
                    </li>
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/managerooms' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/managerooms"
                        >Manage Rooms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--End Admin Header-->

    <div class="container">
        <div class="row mb-5">
            <div class="col-md-4 mb-5">
                <h3>Follow Us On</h3>
                <ul class="list-unstyled footer-link d-flex footer-social">
                    <li><a href="https://www.twitter.com/" class="p-2"><span class="fa fa-twitter"></span></a></li>
                    <li><a href="https://www.facebook.com/" class="p-2"><span class="fa fa-facebook"></span></a></li>
                    <li><a href="https://www.linkedin.com/" class="p-2"><span class="fa fa-linkedin"></span></a></li>
                    <li><a href="https://www.instagram.com/" class="p-2"><span class="fa fa-instagram"></span></a></li>
                </ul>

            </div>
            <div class="col-md-5 mb-5 pl-md-5">
                <h3>Contact Info</h3>
                <ul class="list-unstyled footer-link">
                    <li class="d-block">
                        <span class="d-block">Address:</span>
                        <span >BISPEBJERG PARKALLÉ 12, KØBENHAVN NV</span></li>
                    <li class="d-block"><span class="d-block">Telephone:</span><span >+45 22 49 29 66</span></li>
                    <li class="d-block"><span class="d-block">Email:</span><span >info@kealiforniahotel.dk</span></li>
                </ul>
            </div>
            <div class="col-md-3 mb-5">
                <h3>Quick Links</h3>
                <ul class="list-unstyled footer-link">
                    <li><a href="/manageRooms">Manage rooms</a></li>
                    <li><a href="/manageBooking">Manage a bookinig</a></li>
                    <li><a href="/bookRooms">Book a room</a></li>
                </ul>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</footer>
<!-- END footer -->

</body>
