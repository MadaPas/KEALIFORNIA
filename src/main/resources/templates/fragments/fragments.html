<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/datepicker.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<header role="banner" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand ">KEAlifornia Hotel</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav pl-md-5 ml-auto">
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/admin' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/admin"
                        >Admin</a>
                    </li>
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/"
                        >Home</a>
                    </li>
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/bookrooms' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/bookrooms"
                        >Book Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a
                                th:classappend="${#request.requestURI == '/contact' ? 'nav-link__active' : ''}"
                                class="nav-link" href="/contact"
                        >Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- END header -->


<footer class="site-footer" role="contentinfo" th:fragment="footer">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-4 mb-5">
                <h3>About Us</h3>
                <p class="mb-5">text</p>
                <ul class="list-unstyled footer-link d-flex footer-social">
                    <li><a href="https://www.twitter.com/" class="p-2"><span class="fa fa-twitter"></span></a></li>
                    <li><a href="https://www.facebook.com/" class="p-2"><span class="fa fa-facebook"></span></a></li>
                    <li><a href="https://www.linkedin.com/" class="p-2"><span class="fa fa-linkedin"></span></a></li>
                    <li><a href="https://www.instagram.com/" class="p-2"><span class="fa fa-instagram"></span></a></li>
                </ul>

            </div>
            <div class="col-md-5 mb-5 pl-md-5">
                <h3>Contact Info</h3>
                <ul class="list-unstyled footer-link">
                    <li class="d-block">
                        <span class="d-block">Address:</span>
                        <span >34 Street Name, City Name Here, United States</span></li>
                    <li class="d-block"><span class="d-block">Telephone:</span><span >+1 242 4942 290</span></li>
                    <li class="d-block"><span class="d-block">Email:</span><span >info@yourdomain.com</span></li>
                </ul>
            </div>
            <div class="col-md-3 mb-5">
                <h3>Quick Links</h3>
                <ul class="list-unstyled footer-link">
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</footer>
<!-- END footer -->

</body>
