<div class="container-fluid mt-2">

    <form id="select-dates">
        <h2>Please select dates</h2>
        <div class="row">
            <div class="form-group col-sm">
                <label for="start-date">FROM</label>
                <input type="date" class="form-control" id="start-date" placeholder="Enter date">
            </div>
            <div class="form-group col-sm">
                <label for="end-date">TO</label>
                <input type="date" class="form-control" id="end-date" placeholder="Enter date">
            </div>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-outline-dark btn-lg btn-block">Show available rooms</button>
        </div>
    </form>

    <form class="mt-2" id="available-rooms">
        <h2>Available Rooms</h2>
        <table class="table">
            <thead>
                <tr class="d-flex">
                    <th class="col-3">Room</th>
                    <th class="col-3">Type</th>
                    <th class="col-5">Description</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="d-flex">
                    <td class="col-3">Standard</td>
                    <td class="col-3">Single</td>
                    <td class="col-5">Single bed in a cozy room for one person.</td>
                    <td class="col-1 far fa-check-square"></td>
                </tr>
            </tbody>

        </table>
    </form>
